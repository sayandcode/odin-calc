<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calcBody">
            <input class="screen" value="0" pattern="/[\u2212\u00D7\u00F7\u002B\d]/g"></input>
            <div class="buttons">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button0">0</button>
                <button id="point">.</button>
                <button id="plus">+</button>
                <button id="minus">&minus;</button>
                <button id="into">&times;</button>
                <button id="divide">&div;</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
